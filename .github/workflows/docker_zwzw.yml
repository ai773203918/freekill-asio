name: Docker Build and Publish

on:
  # 每天检查一次新版本
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点运行
  # 允许手动触发
  workflow_dispatch:

jobs:
  build-for-platform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64, linux/arm/v7, linux/arm/v6, linux/386]
    continue-on-error: true  # 某个架构的Job失败不会影响其他架构的Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push for ${{ matrix.platform }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/freekill-asio:${{ matrix.platform }}-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/freekill-asio:${{ matrix.platform }}-${{ needs.get_version.outputs.version }}
          platforms: ${{ matrix.platform }}
          build-args: |
            VERSION=${{ needs.get_version.outputs.version }}
          allow: failure # 这是核心配置，允许某个平台的构建失败而不影响其他平台

  # 还需要一个额外的Job来创建并推送包含所有成功架构的Manifest列表（即多架构镜像的“latest”和版本标签）
  create-manifest:
    runs-on: ubuntu-latest
    needs: build-for-platform # 依赖所有架构的构建Job
    steps:
      # 此步骤需要使用`docker manifest`命令来合并镜像，此处省略具体实现细节
